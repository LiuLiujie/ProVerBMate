name: Manual Enrichment

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Set Java environment
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven
          
      # Poll the ProverB
      - name: Pull ProVerB and Ontology
        run: |
          git clone https://github.com/LiuLiujie/ProVerB-Ontology.git
          echo Clone ProVerB success
      
      # Package the jar file
      - name: package
        run: |
          mvn package -DskipTests
          echo Maven package success

      #Upload
      - uses: actions/upload-artifact@v3
        with:
          name: converter
          path: target/ProVerBMate-1.0.jar

  enrich:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # Download
      - uses: actions/download-artifact@v3
        with:
          name: converter

      # Set Java environment
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      # Convert
      - name: Enrichment
        run: |
          chmod 0755 ProVerBMate-1.0.jar
          java -jar ProVerBMate-1.0.jar --spring.profiles.active=daily --github-token=${{secrets.ProVerBMate}} --springer-key=${{secrets.SPRINGER_KEY}} --cross-ref.mailto=${{secrets.CROSS_REF}}
          echo Enrichment success.

      # Release
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "daily"
          prerelease: false
          title: "${{ steps.date.outputs.date }}"
          files: |
            enriched_ontology.owl
            *.jar
